name: Build and push Docker image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/k8s-flask:latest
      - name: Run POST JSON request
        env:
          API_URL: https://api.komodor.com/mgmt/v1/events
          API_TOKEN: ${{ secrets.KOMO_TOKEN }}
        run: |
          echo "POST $API_URL"
          payload='{"eventType":"GitHub Workflow","summary":"A Commit happened and workflow was triggered","serviceNames":["k8s-flask"],"clusters":["localone"],"namespaces":["appdirect"],"severity":"DEFCON-1","details": {"Sha":"O87Q"}}'
          http_status=$(curl -sS -o response.txt -w "%{http_code}" \
            -H "x-api-key": $API_TOKEN" \
            -H "Content-Type: application/json" \
            -d "$payload" \
            -X POST \
            "$API_URL")
          echo "HTTP status: $http_status"
          cat response.txt
          if [[ "$http_status" -lt 200 || "$http_status" -ge 300 ]]; then
            echo "POST failed with status $http_status" >&2
            exit 1
          fi
